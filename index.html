<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP1</title>
    <script src="build/js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="jumbotron">GitHub Query</h2><scan id="time"></scan>
      <p>Enter the user name of any github user to search and display their account details.</p>
      <div class="row">
        <div class="col-md-4">
          <form id="request">
            <input type="text" id="userName" class="form-control">
            <button id="search" type="submit">Search</button>
          </form><hr>
        </div>
        <div class="col-md-8">
          <div id="results"></div>
        </div>

      </div>
    </div>
  </body>
